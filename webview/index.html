<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      UserAgent:
      <span id="ua"></span>
    </div>
    <div>
      standalone:
      <span id="standalone"></span>
    </div>
    <div>
      external:
      <span id="external"></span>
    </div>
    <div>
      result:
      <span id="result"></span>
    </div>

    <div>
      innerHeight:
      <span id="innerHeight"></span>
    </div>

    <div>
      outerHeight:
      <span id="outerHeight"></span>
    </div>

    <div><a href="./" target="_blank" rel="noopener">target blank</a></div>
  </body>

  <script>
    const standalone = window.navigator.standalone,
      userAgent = window.navigator.userAgent.toLowerCase(),
      safari = /safari/.test(userAgent),
      ios = /iphone|ipod|ipad/.test(userAgent);

    const innerHeight = window.innerHeight;
    const outerHeight = window.outerHeight;

    const $innerHeight = document.getElementById("innerHeight");
    const $outerHeight = document.getElementById("outerHeight");

    $innerHeight.textContent = innerHeight;
    $outerHeight.textContent = outerHeight;

    let res = "";

    if (ios) {
      if (!standalone && safari) {
        //browser
        res = "browser";
      } else if (standalone && !safari) {
        //standalone
        res = "standalone";
      } else if (!standalone && !safari) {
        //uiwebview
        res = "uiwebview";
      }
    } else {
      //not iOS
      res = "not iOS";
    }

    const $ua = document.getElementById("ua");
    const $standalone = document.getElementById("standalone");
    const $external = document.getElementById("external");
    const $result = document.getElementById("result");

    $ua.textContent = window.navigator.userAgent.toLowerCase();
    $standalone.textContent = standalone;
    $external.textContent = window.external;
    $result.textContent = res;
  </script>
</html>
