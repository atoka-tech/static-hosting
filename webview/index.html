<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      UserAgent:
      <div id="ua"></div>
    </div>
  </body>

  <script>
    const $ua = document.getElementById("ua");

    $ua.textContent = window.navigator.userAgent.toLowerCase();
  </script>
</html>
